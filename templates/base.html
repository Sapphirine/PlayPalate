<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - PlayPalate</title>
    {% else %}
    <title>PlayPalate</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/custom.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  <!-- start head js block -->
    {% block headjs %}
    {% endblock headjs %}
  <!-- end head js block -->
<style type="text/css">
#ajax-loader-bg {
 position: fixed;
 height: 100%;
 width: 100%;
 background: rgba(0, 0, 0, 0.45);
 top: 0;
 left: 0;
 z-index: 99; }

#ajax-loader-msg {
 position: absolute;
 z-index: 100;
 background: #FFF;
 margin-left: -30%;
 width: 60%;
 padding: 1.875rem;
 border: solid 1px #666;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
 top: 100px;
 left: 50%; }

</style>
 


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  </head>
  <body>
 <script type="text/javascript">
	 window.fbAsyncInit = function() {
	 FB.init({
	 appId : '{{ app_id }}', // App ID
	 // channelUrl : '{{ channel_url }}', // Channel File
	 status : true, // check login status
	 cookie : true, // enable cookies to allow the server to access the session
	 xfbml : true // parse XFBML
	 });
	 // Listen to the auth.login which will be called when the user logs in
	 // using the Login button
	 FB.Event.subscribe('auth.login', function(response) {
	 // We want to reload the page now so Ruby can read the cookie that the
	 // Javascript SDK sat. But we don't want to use
	 // window.location.reload() because if this is in a canvas there was a
	 // post made to this page and a reload will trigger a message to the
	 // user asking if they want to send data again.
	 window.location = window.location;
	 });
	 FB.Canvas.setAutoGrow();
	 };
	 // Load the SDK Asynchronously
	 (function(d, s, id) {
	 var js, fjs = d.getElementsByTagName(s)[0];
	 if (d.getElementById(id)) return;
	 js = d.createElement(s); js.id = id;
	 js.src = "//connect.facebook.net/en_US/all.js";
	 fjs.parentNode.insertBefore(js, fjs);
	 }(document, 'script', 'facebook-jssdk'));
 </script>	 

<div id="ajax-loader-bg">
 <div id="ajax-loader-msg" class="text-center">
   <h1>Loading...</h1>
 </div>
</div>

 <header>
 	<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Playpalate</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
    	<li><a href="#" id="generate-playlist">Generate Playlist</a></li> 
      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" id="update-list-db">Update Database</a></li>
	    <li><a href="/privacy">Privacy</a></li>
	   <li><a href="/logout">Log Out</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
	</header>
	  <div id="body-content" class="container-fluid">
      <div class="row">
        <div class="span12">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>  <!-- END container-fluid -->
  </body>
</html>
